<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css">

    
</head>

<body>

    <div class="custom-header">
        <h1 style="color: #fb97ad; font-size: 2.5rem; background-color: black; padding: 10px; border-radius: 10px; text-align: center; font-family: 'Comic Sans MS', cursive; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Task Manager</h1>
    </div>
    
   

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">

                
                <div class="col">
                    <h3>CREATE A TASK</h3>
                    <label class="control-label">What's on your tasky?</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Task" aria-label="Task" id="taskName"
                            aria-describedby="button-addon2">
                    </div>

                    <label class="control-label">Assigned to </label>
                    <div class="input-group mb-3">
                        <input type="text"  class="form-control" placeholder="Enter Assigned To" aria-label="Assigned To"
                            id="assignedTo" aria-describedby="button-addon2">
                    </div>

                    <label class="control-label">
                        Categories
                    </label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="categories">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Date</span>
                        </div>
                        <input class="form-control" type="date" id="taskDate">
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="addTask">Add Task</button>
                    </div>
                </div>


                <div class="container col">
                    <button id="voiceSearchBtn">Voice Search</button>

                    <div class="filter my-3">
                        <div class="row justify-content-end">
                            <div class="col" style="text-align: left;">
                                Search:
                                <div class="input-group">
                                    <input type="search" class="form-control" placeholder="Search..."
                                        aria-label="Recipient's username" id="search">
                                      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="container col">
        <div class="filter my-3">
            <div class="row justify-content-end">
                <div class="col" style="text-align: left;">
                    Filter by:
                    <select class="form-select" id="filterOption">
                        <option value="all">All</option>
                        <option value="complete">Complete</option>
                        <option value="incomplete">Incomplete</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Display Table at the Bottom -->
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S no</th>
                        <th scope="col"><button class="btn btn-link" id="sortTask">Task</button></th>
                        <th scope="col"><button class="btn btn-link" id="sortAssignedTo">Assigned to</button></th>
                        <th scope="col"><button class="btn btn-link" id="sortCategories">Categories</button></th>
                        <th scope="col"><button class="btn btn-link" id="sortDate">Date</button></th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>            
                <tbody id="records">
                   
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="test.js"></script>
</body>

</html>
